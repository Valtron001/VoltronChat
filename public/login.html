<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вход в чат</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
    }
    a {
      color: #3366cc;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Вход</h2>
  <form action="/login" method="POST">
    <input name="login" placeholder="Логин" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <input name="nickname" placeholder="Ник в чате" required>
    <button>Войти</button>
  </form>

  <p>
    Ещё нет аккаунта?<br>
    <a href="/">Зарегистрироваться</a>
  </p>
</body>
</html>

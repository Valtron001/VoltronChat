<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка входа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: inset 0 0 200px #ff6d6d30;
    }

    .error-message {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      color: #ff6d6d;
      border: 2px solid #ff6d6d;
      padding: 25px 30px;
      border-radius: 12px;
      background-color: #1a1a1a;
      box-shadow: 0 0 25px #ff6d6d60;
      max-width: 90%;
    }

    a {
      display: block;
      margin-top: 25px;
      font-size: 16px;
      color: #a4e6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .error-message {
        font-size: 22px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="error-message">НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ</div>
  <a href="/login">← Вернуться к входу</a>
</body>
</html>

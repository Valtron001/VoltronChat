<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка входа</title>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: #ff6d6d;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: inset 0 0 200px #ff6d6d30;
    }

    .error-message {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #ff6d6d;
      padding: 30px 40px;
      border-radius: 12px;
      background-color: #1a1a1a;
      box-shadow: 0 0 20px #ff6d6d60;
    }

    a {
      display: block;
      margin-top: 25px;
      font-size: 16px;
      color: #a4e6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <div class="error-message">НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ</div>
    <a href="/login">← Вернуться к входу</a>
  </div>
</body>
</html>

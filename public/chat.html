<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voltron Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 6px 0;
      padding: 8px;
      background: #e7f0fa;
      border-radius: 5px;
    }
    .nickname {
      font-weight: bold;
      color: #3366cc;
    }
    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>Voltron Chat</h2>

  <h4>üü¢ –í —Å–µ—Ç–∏:</h4>
<ul id="online-users" style="margin-bottom: 20px;"></ul>

  <form action="/logout" method="POST" style="margin-bottom: 20px;">
    <button>–í—ã–π—Ç–∏ –∏–∑ —á–∞—Ç–∞</button>
  </form>

  <ul id="messages"></ul>

  <form id="form">
    <input id="m" autocomplete="off" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <audio id="notif" src="/sounds/ping.mp3" preload="auto"></audio>

  <script>
    const socket = io();
    let myNickname = null;

socket.on("your nickname", (nick) => {
  myNickname = nick;
});
    const form = document.getElementById("form");
    const input = document.getElementById("m");
    const messages = document.getElementById("messages");
const onlineUsersBlock = document.getElementById("online-users");

socket.on("online users", (users) => {
  onlineUsersBlock.innerHTML = "";

  // üë• –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–æ —Å—á—ë—Ç—á–∏–∫–æ–º
  const countItem = document.createElement("li");
  countItem.textContent = `üë• –û–Ω–ª–∞–π–Ω: ${users.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
  countItem.style.fontWeight = "bold";
  countItem.style.marginBottom = "8px";
  onlineUsersBlock.appendChild(countItem);

  // üë§ –°–ø–∏—Å–æ–∫ –Ω–∏–∫–æ–≤
  users.forEach(name => {
    const li = document.createElement("li");
    if (name === myNickname) {
      li.innerHTML = `<strong>${name} (–≤—ã)</strong>`;
    } else {
      li.textContent = name;
    }
    onlineUsersBlock.appendChild(li);
  });
});

    socket.on("chat history", (history) => {
      history.forEach(msg => renderMessage(msg));
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("chat message", (msg) => {
      renderMessage(msg);
      document.getElementById("notif").play();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        socket.emit("chat message", msg);
        input.value = "";
      }
    });

    function renderMessage(msg) {
      const item = document.createElement("li");
      const parts = msg.text.split(":");
      if (parts.length >= 2) {
        const nicknameSpan = document.createElement("span");
        nicknameSpan.textContent = parts.shift().trim() + ": ";
        nicknameSpan.classList.add("nickname");
        item.appendChild(nicknameSpan);
        item.appendChild(document.createTextNode(parts.join(":").trim()));
      } else {
        item.textContent = msg.text;
      }
      messages.appendChild(item);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voltron Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #a4e6ff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      box-shadow: inset 0 0 200px #80d0ff20;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .sidebar {
      width: 250px;
    }

    .chat-area {
      flex: 1;
      max-width: 600px;
    }

    h1, h4 {
      color: #80d0ff;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      padding: 8px;
      background: #1f1f1f;
      border-radius: 5px;
      color: #a4e6ff;
    }

    .nickname {
      font-weight: bold;
      color: #80d0ff;
    }

    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      background-color: #0e0e0e;
      border: 1px solid #6dc4f3;
      color: #a4e6ff;
    }

    button {
      padding: 8px 12px;
      background-color: #0e0e0e;
      color: #6dc4f3;
      border: 1px solid #6dc4f3;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #6dc4f3;
    }
  </style>
</head>
<body>

  <h1 style="margin-bottom: 10px;">ü§ñ Voltron Chat</h1>
  <p style="color:#6dc4f3; text-align: center; margin-bottom: 30px;">–ú–∏–Ω–∏–º–∞–ª–∏–∑–º, –º–æ—â—å –∏ glow‚ú®</p>

  <div class="wrapper">
    <div class="sidebar">
      <h4>üü¢ –í —Å–µ—Ç–∏:</h4>
      <ul id="online-users" style="margin-bottom: 20px;"></ul>
      <form action="/logout" method="POST" style="margin-bottom: 20px;">
        <button>–í—ã–π—Ç–∏ –∏–∑ —á–∞—Ç–∞</button>
      </form>
    </div>

    <div class="chat-area">
      <ul id="messages"></ul>
      <form id="form">
        <input id="m" autocomplete="off" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>

  <audio id="notif" src="/sounds/ping.mp3" preload="auto"></audio>

  <script>
    const socket = io();
    let myNickname = null;

    socket.on("your nickname", (nick) => {
      myNickname = nick;
    });

    const form = document.getElementById("form");
    const input = document.getElementById("m");
    const messages = document.getElementById("messages");
    const onlineUsersBlock = document.getElementById("online-users");

    socket.on("online users", (users) => {
      onlineUsersBlock.innerHTML = "";
      const countItem = document.createElement("li");
      countItem.textContent = `üë• –û–Ω–ª–∞–π–Ω: ${users.length} —á–µ–ª–æ–≤–µ–∫(–∞)`;
      countItem.style.fontWeight = "bold";
      countItem.style.marginBottom = "8px";
      onlineUsersBlock.appendChild(countItem);

      users.forEach(name => {
        const li = document.createElement("li");
        if (name === myNickname) {
          li.innerHTML = `<strong>${name} (–≤—ã)</strong>`;
        } else {
          li.textContent = name;
        }
        onlineUsersBlock.appendChild(li);
      });
    });

    socket.on("chat history", (history) => {
      history.forEach(msg => renderMessage(msg));
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("chat message", (msg) => {
      renderMessage(msg);
      document.getElementById("notif").play();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        socket.emit("chat message", msg);
        input.value = "";
      }
    });

    function renderMessage(msg) {
      const item = document.createElement("li");
      const parts = msg.text.split(":");
      if (parts.length >= 2) {
        const nicknameSpan = document.createElement("span");
        nicknameSpan.textContent = parts.shift().trim() + ": ";
        nicknameSpan.classList.add("nickname");
        item.appendChild(nicknameSpan);
        item.appendChild(document.createTextNode(parts.join(":").trim()));
      } else {
        item.textContent = msg.text;
      }
      messages.appendChild(item);
    }
  </script>
</body>
</html>

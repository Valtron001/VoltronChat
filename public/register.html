<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация в Voltron Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #1a1a1a;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #80d0ff30;
      text-align: center;
    }

    .auth-container h2 {
      color: #80d0ff;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #0e0e0e;
      border: 1px solid #6dc4f3;
      color: #a4e6ff;
      border-radius: 5px;
      font-size: 16px;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #0e0e0e;
      border: 1px solid #6dc4f3;
      color: #6dc4f3;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-container button:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #6dc4f3;
    }

    .auth-container .links {
      margin-top: 15px;
    }

    .auth-container a {
      color: #6dc4f3;
      text-decoration: none;
      font-size: 14px;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .auth-container {
        margin: 30px 15px;
        padding: 25px 15px;
      }

      .auth-container h2 {
        font-size: 22px;
      }

      .auth-container input,
      .auth-container button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Регистрация</h2>
    <form action="/register" method="POST">
      <input name="nickname" placeholder="Ник в чате" required autofocus>
      <input name="login" placeholder="Логин" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <input type="password" name="repeat" placeholder="Повтор пароля" required>
      <button>Зарегистрироваться</button>
    </form>
    <div class="links">
      <p>Уже есть аккаунт?<br>
        <a href="/login">Войти</a>
      </p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация в Voltron Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #1a1a1a;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #80d0ff30;
      text-align: center;
    }

    .logo-block {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-img {
      max-width: 180px;
      height: auto;
    }

    .auth-container input,
    .auth-container select,
    .auth-container button {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #0e0e0e;
      border: 1px solid #6dc4f3;
      color: #a4e6ff;
      border-radius: 5px;
      font-size: 16px;
      display: block;
    }

    .auth-container button {
      margin-bottom: 0;
      padding: 12px;
      background-color: #0e0e0e;
      border: 1px solid #6dc4f3;
      color: #6dc4f3;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-container button:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #6dc4f3;
    }

    .auth-container .links {
      margin-top: 15px;
    }

    .auth-container a {
      color: #6dc4f3;
      text-decoration: none;
      font-size: 14px;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .auth-container {
        margin: 30px 15px;
        padding: 25px 15px;
      }

      .logo-img {
        max-width: 140px;
      }

      .auth-container input,
      .auth-container select,
      .auth-container button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-block">
      <img src="/images/logo.png" alt="Voltron Logo" class="logo-img">
    </div>
    <form action="/register" method="POST" onsubmit="return validateForm(event)">
      <input type="text" name="nickname" placeholder="Ник в чате" required autofocus>
      <select name="nickname_color" required style="width:100%;padding:12px;margin-bottom:15px;border-radius:5px;background:#0e0e0e;color:#a4e6ff;border:1px solid #6dc4f3;font-size:16px;">
        <option value="blue" style="color:#2196f3;">Синий</option>
        <option value="green" style="color:#43a047;">Зелёный</option>
        <option value="red" style="color:#e53935;">Красный</option>
        <option value="purple" style="color:#8e24aa;">Фиолетовый</option>
        <option value="orange" style="color:#fb8c00;">Оранжевый</option>
        <option value="teal" style="color:#009688;">Бирюзовый</option>
        <option value="pink" style="color:#e91e63;">Розовый</option>
        <option value="yellow" style="color:#fbc02d;">Жёлтый</option>
      </select>
      <input type="text" name="login" placeholder="Логин" required>
      <input type="password" name="password" id="password" placeholder="Пароль" required>
      <input type="password" name="repeat" id="repeat" placeholder="Повтор пароля" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="links">
      <p>Уже есть аккаунт?<br>
        <a href="/login">Войти</a>
      </p>
    </div>
  </div>

  <script>
    function validateForm(e) {
      const pass = document.getElementById('password').value;
      const repeat = document.getElementById('repeat').value;
      if (pass !== repeat) {
        alert("Пароли не совпадают");
        e.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
